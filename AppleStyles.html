<!-- 
  Apple-Inspired Design System for Google Apps Script
  Include this in all HTML files for consistent, premium styling
-->

<style>
  /* ===== APPLE DESIGN SYSTEM ===== */
  
  /* Typography - Apple uses SF Pro, we'll use system fonts that match */
  :root {
    /* Apple Color Palette */
    --apple-blue: #007AFF;
    --apple-blue-hover: #0051D5;
    --apple-green: #34C759;
    --apple-orange: #FF9500;
    --apple-red: #FF3B30;
    --apple-gray-1: #F5F5F7;  /* Light background */
    --apple-gray-2: #E5E5E7;  /* Borders */
    --apple-gray-3: #86868B;  /* Secondary text */
    --apple-gray-6: #1D1D1F;  /* Primary text */
    
    /* Spacing (Apple uses 8px grid) */
    --spacing-xs: 4px;
    --spacing-sm: 8px;
    --spacing-md: 16px;
    --spacing-lg: 24px;
    --spacing-xl: 32px;
    
    /* Typography */
    --font-size-xs: 11px;
    --font-size-sm: 13px;
    --font-size-md: 15px;
    --font-size-lg: 17px;
    --font-size-xl: 22px;
    --font-size-2xl: 28px;
    
    /* Shadows - Apple uses very subtle shadows */
    --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
    
    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 14px;
    --radius-xl: 20px;
    
    /* Transitions - Apple uses smooth, quick transitions */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  /* Reset and Base Styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    font-size: var(--font-size-md);
    line-height: 1.5;
    color: var(--apple-gray-6);
    background-color: #fff;
    padding: var(--spacing-lg);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Typography Hierarchy */
  h1, h2, h3, h4, h5, h6 {
    font-weight: 600;
    line-height: 1.2;
    margin-bottom: var(--spacing-md);
    letter-spacing: -0.02em; /* Apple uses tight tracking */
  }
  
  h1 {
    font-size: var(--font-size-2xl);
    font-weight: 700;
  }
  
  h2 {
    font-size: var(--font-size-xl);
  }
  
  h3 {
    font-size: var(--font-size-lg);
  }
  
  p {
    margin-bottom: var(--spacing-md);
    color: var(--apple-gray-6);
  }
  
  /* Labels */
  label {
    display: block;
    font-size: var(--font-size-sm);
    font-weight: 500;
    color: var(--apple-gray-6);
    margin-bottom: var(--spacing-xs);
    letter-spacing: -0.01em;
  }
  
  /* Form Elements - Apple Style */
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: var(--spacing-sm) var(--spacing-md);
    font-size: var(--font-size-md);
    font-family: inherit;
    color: var(--apple-gray-6);
    background-color: var(--apple-gray-1);
    border: 1px solid transparent;
    border-radius: var(--radius-md);
    transition: all var(--transition-fast);
    outline: none;
    margin-bottom: var(--spacing-md);
  }
  
  input:focus,
  textarea:focus,
  select:focus {
    background-color: #fff;
    border-color: var(--apple-blue);
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
  }
  
  input::placeholder,
  textarea::placeholder {
    color: var(--apple-gray-3);
  }
  
  /* Select - Custom styling */
  select {
    appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2386868B' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right var(--spacing-md) center;
    padding-right: var(--spacing-xl);
    cursor: pointer;
  }
  
  /* Buttons - Apple Style */
  button,
  .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-sm) var(--spacing-lg);
    font-size: var(--font-size-md);
    font-weight: 500;
    font-family: inherit;
    color: #fff;
    background-color: var(--apple-blue);
    border: none;
    border-radius: var(--radius-lg);
    cursor: pointer;
    transition: all var(--transition-fast);
    box-shadow: var(--shadow-sm);
    letter-spacing: -0.01em;
    outline: none;
    width: 100%;
    margin-top: var(--spacing-sm);
  }
  
  button:hover {
    background-color: var(--apple-blue-hover);
    box-shadow: var(--shadow-md);
    transform: translateY(-1px);
  }
  
  button:active {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
  }
  
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }
  
  /* Secondary Button */
  .button-secondary {
    background-color: var(--apple-gray-1);
    color: var(--apple-gray-6);
    border: 1px solid var(--apple-gray-2);
  }
  
  .button-secondary:hover {
    background-color: var(--apple-gray-2);
  }
  
  /* Cards - Apple Style with subtle shadow */
  .card {
    background-color: #fff;
    border: 1px solid var(--apple-gray-2);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    margin-bottom: var(--spacing-md);
    transition: all var(--transition-normal);
    box-shadow: var(--shadow-sm);
  }
  
  .card:hover {
    box-shadow: var(--shadow-md);
    border-color: var(--apple-gray-3);
    transform: translateY(-2px);
  }
  
  /* Result Items */
  .result-item {
    background-color: var(--apple-gray-1);
    border: 1px solid transparent;
    border-radius: var(--radius-md);
    padding: var(--spacing-md);
    margin-bottom: var(--spacing-sm);
    cursor: pointer;
    transition: all var(--transition-fast);
  }
  
  .result-item:hover {
    background-color: #fff;
    border-color: var(--apple-blue);
    box-shadow: var(--shadow-md);
    transform: scale(1.01);
  }
  
  /* Sections with subtle separation */
  .section {
    margin-bottom: var(--spacing-xl);
  }
  
  .section-title {
    font-size: var(--font-size-sm);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--apple-gray-3);
    margin-bottom: var(--spacing-md);
  }
  
  /* Filters - Collapsible section */
  .filters {
    background-color: var(--apple-gray-1);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    margin-top: var(--spacing-md);
  }
  
  .filter-header {
    font-weight: 600;
    color: var(--apple-blue);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    user-select: none;
    margin-bottom: var(--spacing-md);
  }
  
  .filter-header:hover {
    color: var(--apple-blue-hover);
  }
  
  .filter-content {
    display: none;
    animation: slideDown var(--transition-normal);
  }
  
  .filter-content.active {
    display: block;
  }
  
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Loading State */
  .loading {
    text-align: center;
    padding: var(--spacing-xl);
    color: var(--apple-gray-3);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-md);
  }
  
  /* Spinner - Apple Style */
  .spinner {
    width: 24px;
    height: 24px;
    border: 2px solid var(--apple-gray-2);
    border-top-color: var(--apple-blue);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* No Results State */
  .no-results {
    text-align: center;
    padding: var(--spacing-xl);
    color: var(--apple-gray-3);
    font-size: var(--font-size-md);
  }
  
  /* Meta Information */
  .meta {
    font-size: var(--font-size-sm);
    color: var(--apple-gray-3);
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    flex-wrap: wrap;
    margin-top: var(--spacing-xs);
  }
  
  .meta-item {
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }
  
  /* Badges - Apple Style */
  .badge {
    display: inline-flex;
    align-items: center;
    padding: 2px var(--spacing-sm);
    font-size: var(--font-size-xs);
    font-weight: 500;
    background-color: var(--apple-gray-2);
    color: var(--apple-gray-6);
    border-radius: var(--radius-sm);
    letter-spacing: 0.02em;
  }
  
  .badge-blue {
    background-color: rgba(0, 122, 255, 0.1);
    color: var(--apple-blue);
  }
  
  .badge-green {
    background-color: rgba(52, 199, 89, 0.1);
    color: var(--apple-green);
  }
  
  .badge-orange {
    background-color: rgba(255, 149, 0, 0.1);
    color: var(--apple-orange);
  }
  
  .badge-red {
    background-color: rgba(255, 59, 48, 0.1);
    color: var(--apple-red);
  }
  
  /* Dividers */
  hr {
    border: none;
    border-top: 1px solid var(--apple-gray-2);
    margin: var(--spacing-lg) 0;
  }
  
  /* Scrollbar - Minimal Apple Style */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  
  ::-webkit-scrollbar-thumb {
    background: var(--apple-gray-3);
    border-radius: 4px;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: var(--apple-gray-6);
  }
  
  /* Success/Error Messages */
  .message {
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-md);
    font-size: var(--font-size-sm);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
  }
  
  .message-success {
    background-color: rgba(52, 199, 89, 0.1);
    color: var(--apple-green);
    border: 1px solid rgba(52, 199, 89, 0.2);
  }
  
  .message-error {
    background-color: rgba(255, 59, 48, 0.1);
    color: var(--apple-red);
    border: 1px solid rgba(255, 59, 48, 0.2);
  }
  
  .message-info {
    background-color: rgba(0, 122, 255, 0.1);
    color: var(--apple-blue);
    border: 1px solid rgba(0, 122, 255, 0.2);
  }
  
  /* Responsive - though less relevant in sidebar */
  @media (max-width: 480px) {
    body {
      padding: var(--spacing-md);
    }
    
    h1 {
      font-size: var(--font-size-xl);
    }
  }
  
  /* Accessibility */
  :focus-visible {
    outline: 2px solid var(--apple-blue);
    outline-offset: 2px;
  }
  
  /* Hide focus outline for mouse users */
  :focus:not(:focus-visible) {
    outline: none;
  }
</style>
