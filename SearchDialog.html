<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #1a73e8;
    }
    .search-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background-color: #1765cc;
    }
    #results {
      margin-top: 20px;
      max-height: 350px;
      overflow-y: auto;
    }
    .result-item {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .result-item:hover {
      background-color: #e8f0fe;
    }
    .task-title {
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 5px;
    }
    .task-meta {
      font-size: 12px;
      color: #666;
    }
    .task-description {
      font-size: 13px;
      color: #333;
      margin-top: 5px;
    }
    .no-results {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #1a73e8;
    }
    .filters {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-top: 15px;
    }
    .filter-header {
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
      color: #1a73e8;
    }
    .filter-content {
      display: none;
    }
    .filter-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h2>üîç Search Tasks</h2>
  
  <div class="search-section">
    <label for="search-query">Search Term</label>
    <input type="text" id="search-query" placeholder="Enter task name or description..." onkeypress="handleKeyPress(event)">
    
    <div class="filters">
      <div class="filter-header" onclick="toggleFilters()">
        ‚öôÔ∏è Advanced Filters (click to expand)
      </div>
      <div class="filter-content" id="filter-content">
        <label for="filter-status">Status</label>
        <select id="filter-status">
          <option value="">All Statuses</option>
        </select>
        
        <label for="filter-person">Assigned To</label>
        <select id="filter-person">
          <option value="">Anyone</option>
        </select>
        
        <label for="filter-label">Label</label>
        <input type="text" id="filter-label" placeholder="e.g. Urgent">
        
        <label for="filter-pillar">Pillar</label>
        <select id="filter-pillar">
          <option value="">All Pillars</option>
        </select>
      </div>
    </div>
    
    <button onclick="performSearch()">Search</button>
  </div>
  
  <div id="results"></div>

  <script>
    // Load dropdown options
    google.script.run.withSuccessHandler(populateFilters).getDropdownOptions();
    
    function populateFilters(options) {
      const { statuses, labels, pillars, people } = options;
      
      // Populate status filter
      const statusSelect = document.getElementById('filter-status');
      statuses.forEach(s => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = s;
        statusSelect.appendChild(opt);
      });
      
      // Populate person filter
      const personSelect = document.getElementById('filter-person');
      people.forEach(p => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = p;
        personSelect.appendChild(opt);
      });
      
      // Populate pillar filter
      const pillarSelect = document.getElementById('filter-pillar');
      pillars.forEach(p => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = p;
        pillarSelect.appendChild(opt);
      });
    }
    
    function toggleFilters() {
      const content = document.getElementById('filter-content');
      content.classList.toggle('active');
    }
    
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        performSearch();
      }
    }
    
    function performSearch() {
      const query = document.getElementById('search-query').value;
      const filters = {
        status: document.getElementById('filter-status').value,
        person: document.getElementById('filter-person').value,
        label: document.getElementById('filter-label').value,
        pillar: document.getElementById('filter-pillar').value
      };
      
      // Show loading
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
      
      // Perform search
      google.script.run
        .withSuccessHandler(displayResults)
        .withFailureHandler(handleError)
        .searchTasks(query, filters);
    }
    
    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      
      if (results.length === 0) {
        resultsDiv.innerHTML = '<div class="no-results">No tasks found matching your search.</div>';
        return;
      }
      
      let html = `<div style="margin-bottom: 10px; font-weight: bold;">Found ${results.length} task(s):</div>`;
      
      results.forEach(result => {
        const description = result.description ? `<div class="task-description">${result.description}</div>` : '';
        
        html += `
          <div class="result-item" onclick="navigateToTask('${result.sheet}', ${result.row})">
            <div class="task-title">${result.task}</div>
            <div class="task-meta">
              üìç ${result.status} | 
              ${result.who ? 'üë§ ' + result.who : ''} | 
              ${result.pillar ? 'üèõÔ∏è ' + result.pillar : ''} | 
              ${result.priority ? 'üî¢ ' + result.priority : ''}
              ${result.label ? ' | üè∑Ô∏è ' + result.label : ''}
            </div>
            ${description}
          </div>
        `;
      });
      
      resultsDiv.innerHTML = html;
    }
    
    function navigateToTask(sheetName, row) {
      // This would ideally navigate to the task in the spreadsheet
      // For now, we'll just close the dialog and let the user navigate manually
      google.script.host.close();
      
      // Note: Direct navigation isn't fully supported in Apps Script sidebars
      // Users will need to manually go to the sheet
    }
    
    function handleError(error) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<div class="no-results" style="color: red;">Error: ${error.message}</div>`;
    }
  </script>
</body>
</html>
