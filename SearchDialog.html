<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apple Design System Variables */
    :root {
      --apple-blue: #007AFF;
      --apple-blue-hover: #0051D5;
      --apple-gray-1: #F5F5F7;
      --apple-gray-2: #E5E5E7;
      --apple-gray-3: #86868B;
      --apple-gray-6: #1D1D1F;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --font-size-sm: 13px;
      --font-size-md: 15px;
      --font-size-xl: 22px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
      font-size: var(--font-size-md);
      line-height: 1.5;
      color: var(--apple-gray-6);
      padding: var(--spacing-lg);
      -webkit-font-smoothing: antialiased;
    }
    
    h2 {
      font-size: var(--font-size-xl);
      font-weight: 700;
      margin-bottom: var(--spacing-lg);
      letter-spacing: -0.02em;
      color: var(--apple-gray-6);
    }
    
    label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--apple-gray-6);
      margin-bottom: 4px;
      margin-top: var(--spacing-md);
      letter-spacing: -0.01em;
    }
    
    input[type="text"], select {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      font-size: var(--font-size-md);
      font-family: inherit;
      color: var(--apple-gray-6);
      background-color: var(--apple-gray-1);
      border: 1px solid transparent;
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
      outline: none;
      margin-bottom: var(--spacing-sm);
    }
    
    input:focus, select:focus {
      background-color: #fff;
      border-color: var(--apple-blue);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }
    
    input::placeholder {
      color: var(--apple-gray-3);
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%2386868B' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right var(--spacing-md) center;
      padding-right: 32px;
      cursor: pointer;
    }
    
    button {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-lg);
      font-size: var(--font-size-md);
      font-weight: 500;
      font-family: inherit;
      color: #fff;
      background-color: var(--apple-blue);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-sm);
      letter-spacing: -0.01em;
      outline: none;
      margin-top: var(--spacing-md);
    }
    
    button:hover {
      background-color: var(--apple-blue-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .filters {
      background-color: var(--apple-gray-1);
      border-radius: var(--radius-lg);
      padding: var(--spacing-md);
      margin-top: var(--spacing-md);
    }
    
    .filter-header {
      font-weight: 600;
      font-size: var(--font-size-sm);
      color: var(--apple-blue);
      cursor: pointer;
      user-select: none;
      margin-bottom: var(--spacing-md);
    }
    
    .filter-header:hover {
      color: var(--apple-blue-hover);
    }
    
    .filter-content {
      display: none;
      animation: slideDown 250ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .filter-content.active {
      display: block;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #results {
      margin-top: var(--spacing-lg);
      max-height: 350px;
      overflow-y: auto;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--apple-gray-3);
      border-radius: 4px;
    }
    
    .result-item {
      background-color: var(--apple-gray-1);
      border: 1px solid transparent;
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .result-item:hover {
      background-color: #fff;
      border-color: var(--apple-blue);
      box-shadow: var(--shadow-md);
      transform: scale(1.01);
    }
    
    .task-title {
      font-weight: 600;
      color: var(--apple-blue);
      margin-bottom: 4px;
      font-size: var(--font-size-md);
    }
    
    .task-meta {
      font-size: var(--font-size-sm);
      color: var(--apple-gray-3);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
      margin-top: 4px;
    }
    
    .task-description {
      font-size: var(--font-size-sm);
      color: var(--apple-gray-6);
      margin-top: var(--spacing-sm);
      line-height: 1.4;
    }
    
    .loading {
      text-align: center;
      padding: var(--spacing-lg);
      color: var(--apple-gray-3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-md);
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--apple-gray-2);
      border-top-color: var(--apple-blue);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .no-results {
      text-align: center;
      padding: var(--spacing-lg);
      color: var(--apple-gray-3);
      font-size: var(--font-size-md);
    }
    
    .results-count {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--apple-gray-6);
      margin-bottom: var(--spacing-md);
    }
  </style>
</head>
<body>
  <h2>üîç Search Tasks</h2>
  
  <div class="search-section">
    <label for="search-query">Search Term</label>
    <input type="text" id="search-query" placeholder="Enter task name or description..." onkeypress="handleKeyPress(event)">
    
    <div class="filters">
      <div class="filter-header" onclick="toggleFilters()">
        ‚öôÔ∏è Advanced Filters (click to expand)
      </div>
      <div class="filter-content" id="filter-content">
        <label for="filter-status">Status</label>
        <select id="filter-status">
          <option value="">All Statuses</option>
        </select>
        
        <label for="filter-person">Assigned To</label>
        <select id="filter-person">
          <option value="">Anyone</option>
        </select>
        
        <label for="filter-label">Label</label>
        <input type="text" id="filter-label" placeholder="e.g. Urgent">
        
        <label for="filter-pillar">Pillar</label>
        <select id="filter-pillar">
          <option value="">All Pillars</option>
        </select>
      </div>
    </div>
    
    <button onclick="performSearch()">Search</button>
  </div>
  
  <div id="results"></div>

  <script>
    // Load dropdown options
    google.script.run.withSuccessHandler(populateFilters).getDropdownOptions();
    
    function populateFilters(options) {
      const { statuses, labels, pillars, people } = options;
      
      // Populate status filter
      const statusSelect = document.getElementById('filter-status');
      statuses.forEach(s => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = s;
        statusSelect.appendChild(opt);
      });
      
      // Populate person filter
      const personSelect = document.getElementById('filter-person');
      people.forEach(p => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = p;
        personSelect.appendChild(opt);
      });
      
      // Populate pillar filter
      const pillarSelect = document.getElementById('filter-pillar');
      pillars.forEach(p => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = p;
        pillarSelect.appendChild(opt);
      });
    }
    
    function toggleFilters() {
      const content = document.getElementById('filter-content');
      content.classList.toggle('active');
    }
    
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        performSearch();
      }
    }
    
    function performSearch() {
      const query = document.getElementById('search-query').value;
      const filters = {
        status: document.getElementById('filter-status').value,
        person: document.getElementById('filter-person').value,
        label: document.getElementById('filter-label').value,
        pillar: document.getElementById('filter-pillar').value
      };
      
      // Show loading with spinner
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><div>Searching...</div></div>';
      
      // Perform search
      google.script.run
        .withSuccessHandler(displayResults)
        .withFailureHandler(handleError)
        .searchTasks(query, filters);
    }
    
    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      
      if (results.length === 0) {
        resultsDiv.innerHTML = '<div class="no-results">No tasks found matching your search.</div>';
        return;
      }
      
      let html = `<div class="results-count">Found ${results.length} ${results.length === 1 ? 'task' : 'tasks'}</div>`;
      
      results.forEach(result => {
        const description = result.description ? `<div class="task-description">${result.description}</div>` : '';
        
        html += `
          <div class="result-item" onclick="navigateToTask('${result.sheet}', ${result.row})">
            <div class="task-title">${result.task}</div>
            <div class="task-meta">
              üìç ${result.status} | 
              ${result.who ? 'üë§ ' + result.who : ''} | 
              ${result.pillar ? 'üèõÔ∏è ' + result.pillar : ''} | 
              ${result.priority ? 'üî¢ ' + result.priority : ''}
              ${result.label ? ' | üè∑Ô∏è ' + result.label : ''}
            </div>
            ${description}
          </div>
        `;
      });
      
      resultsDiv.innerHTML = html;
    }
    
    function navigateToTask(sheetName, row) {
      // This would ideally navigate to the task in the spreadsheet
      // For now, we'll just close the dialog and let the user navigate manually
      google.script.host.close();
      
      // Note: Direct navigation isn't fully supported in Apps Script sidebars
      // Users will need to manually go to the sheet
    }
    
    function handleError(error) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<div class="no-results" style="color: red;">Error: ${error.message}</div>`;
    }
  </script>
</body>
</html>
